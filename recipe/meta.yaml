{% set name = "grplot" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grplot-{{ version }}.tar.gz
  sha256: add1d8fd040a8a65d8945c909b206cd688d771b77c2e7f1c15f7a5f7cbf82b4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.15
    - scipy >=1.0
    - matplotlib-base >=2.2
    - pandas >=0.23
    - ipython >=6.0

test:
  imports:
    - grplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ghiffaryr/grplot
  summary: 'grplot: lazy statistical data visualization'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
